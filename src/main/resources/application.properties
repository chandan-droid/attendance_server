spring.application.name=give_your_attendance_backend

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/attendance_project_monitor?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=yourSecretKeyHereMakeItLongAndSecureForProductionUseAtLeast256Bits
jwt.expiration=86400000

# Server Configuration
server.port=8080
